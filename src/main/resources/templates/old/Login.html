<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<body>
<div class="container">
    <div class="row">
        <div class="col-2 col-sm-3 col-md-4 col-lg-4 col-xl-4"></div>
        <div class="col-8 col-sm-6 col-md-4 col-lg-4 col-xl-4 text-center">
            <h1>Login</h1>
            <br>
            <form method="get" action="/v1/shop/login/action?fullName=&password=1||id={id}(id=${user.id})">
                <div>
                    <label>FULL NAME:</label>
                    <input type="text" id="tk" class="form-control"/>
                </div>
                <div>
                    <label>PASSWORD:</label>
                    <input type="password" id="pw" class="form-control"/>
                </div>
                <br>
                <input type="submit" value="login"/>
            </form>
        </div>
        <div class="col-2 col-sm-3 col-md-4 col-lg-4 col-xl-4"></div>
    </div>
</div>
</body>
</html>
