<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form  method="get" action="/v1/shop/login/action">
    <label>FULL NAME:</label>
    <input type="text" name="fullName" id="fullName" size="50" th:value="${fullName}"/>
    <br>
    <label>PASSWORD:</label>
    <input type="password" name="password" id="password" size="50" th:value="${password}"/>
    <br>
    <input type="submit" value="login" />
</form>
</body>
</html>
