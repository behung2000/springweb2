<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <div class="vertical-menu">
        <a href="/v1/shop" class="active">Home</a>
        <a href="/v1/shop/login">Login</a>
        <a href="/v1/shop/customers/register">Register</a>
        <a href="#">Order</a>
    </div>
    <div>Customer - Rigister</div>
    <form th:action="@{/v1/shop/customers/register}" th:object="${customer}" method="POST">
        <div class="row">
            <label>Full name</label><input type="text" th:field="*{fullName}" class="form-control"/>
        </div>

        <div class="row">
            <label>Password</label><input type="password" th:field="*{password}" class="form-control"/>
        </div>

        <div class="row">
            <label>City</label><input type="text" th:field="*{city}" class="form-control"/>
        </div><!-- comment -->

        <div class="row">
            <label>Address</label><input type="text" th:field="*{address}" class="form-control"/>
        </div>

        <input type="submit" value="Create" class="btn btn-primary"/>
    </form>
</body>
</html>
